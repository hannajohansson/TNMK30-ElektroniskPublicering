<!DOCTYPE html>

<html>
<head>
   <title>Ex 6 Login Form</title>
</head>

<body>
<h1>Login Form</h1>

<h2>Using POST</h2>

<form id="form" action="script.php" method="post">

   <p><!-- user name -->
      <label>
	 User name: &nbsp;
	 <input type="text" name="user" size="10" />
      </label>
   </p>

   <p><!-- password -->
      <label>
	 Password: &nbsp;
	 <input type="password" name="pwd" size="10" />
      </label>
   </p>

   <p><!-- submit & reset -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
   </p>

</form>

</body>
</html>
